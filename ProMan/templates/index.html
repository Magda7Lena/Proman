{% extends 'layout.html' %}
{% block title %} Home {% endblock %}

{% block content %}
    <button type="button" class="btn btn-primary" data-mdb-toggle="modal" data-mdb-target="#exampleModal">Add Board
    </button>
    <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
    >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add new board</h5>
                    <button
                            type="button"
                            class="btn-close"
                            data-mdb-dismiss="modal"
                            aria-label="Close"
                    ></button>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- Name input -->
                        <div class="form-outline mb-4">
                            <input type="text" id="name" class="form-control" pattern="[A-Za-z]{2,99}" required/>
                            <label class="form-label" for="name">Name</label>
                        </div>
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <textarea class="form-control" id="textAreaExample" rows="4" name="note"></textarea>
                            <label class="form-label" for="textAreaExample" name="note">Note</label>
                        </div>
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block mb-4" id="add_board">Save board</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-mdb-toggle="modal" data-mdb-target="#deleteBoardModal">
        Delete board
    </button>

    <!-- Modal -->
    <div class="modal top fade" id="deleteBoardModal" tabindex="-1" aria-labelledby="exampleModalLabel"
         aria-hidden="true" data-mdb-backdrop="true" data-mdb-keyboard="true">
        <div class="modal-dialog modal-sm ">
            <div class="modal-content text-center">
                <div class="modal-header bg-danger text-white d-flex justify-content-center">
                    <h5 class="modal-title" id="exampleModalLabel">Are you sure?</h5>
                </div>
                <div class="modal-body"><i class="fas fa-times fa-3x text-danger"></i></div>
                <div class="modal-footer d-flex justify-content-center">
                    <button type="button" class="btn btn-danger ripple-surface">No</button>
                    <button type="button" class="btn btn-outline-danger ripple-surface" data-mdb-dismiss="modal"
                            id="deleteBoard">
                        Yes
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="{{ url_for('static', filename='./js/index.js') }}"></script>

{% endblock %}
