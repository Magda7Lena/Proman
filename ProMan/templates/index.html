{% extends 'layout.html' %}
{% block title %} Home {% endblock %}

{% block content %}


	<button type="button" class="btn btn-primary" data-mdb-toggle="modal" data-mdb-target="#exampleModal">Add Board</button>
	<div
			class="modal fade"
			id="exampleModal"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
	>
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Add new board</h5>
					<button
							type="button"
							class="btn-close"
							data-mdb-dismiss="modal"
							aria-label="Close"
					></button>
				</div>
				<div class="modal-body">
					<form>
						<!-- Name input -->
						<div class="form-outline mb-4">
							<input type="text" id="name" class="form-control"/>
							<label class="form-label" for="name">Name</label>
						</div>

						<!-- Email input -->
						<div class="form-outline mb-4">
							<input type="note" id="note" class="form-control"/>
							<label class="form-label" for="note">Note</label>
						</div>
						<!-- Submit button -->
						<button type="submit" class="btn btn-primary btn-block mb-4" id="add_board">Save board</button>
					</form>
				</div>
			</div>
		</div>
	</div>

{% endblock %}
