<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<!-- Font Awesome -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
	{#	<!-- Google Fonts -->#}
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
	<!-- MDB -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.2.0/mdb.min.css" rel="stylesheet"/>
	<!-- MDB -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.2.0/mdb.min.js" defer></script>
	<title> ProMan</title>
</head>
<body>

<div class="container w-25">
	<!-- Pills navs -->
	<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
		<li class="nav-item" role="presentation">
			<a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab" aria-controls="pills-login" aria-selected="true">Login</a>
		</li>
		<li class="nav-item" role="presentation">
			<a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="#pills-register" role="tab" aria-controls="pills-register" aria-selected="false">Register</a>
		</li>
	</ul>
	<!-- Pills navs -->
	<!-- Pills content -->
	<div class="tab-content">
		<div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
			<form class="">
				<!-- Email input -->
				<div class="form-outline mb-0">
					<input type="email" id="loginName" class="form-control"/>
					<label class="form-label" for="loginName">Email or username</label>
				</div>
				<div class="email-feedback mb-3">&nbsp; Dupa</div>

				<!-- Password input -->
				<div class="form-outline mb-0">
					<input type="password" id="loginPassword" class="form-control"/>
					<label class="form-label" for="loginPassword">Password</label>
				</div>
				<div class="password-feedback mb-4">&nbsp; Wrong email of password!</div>

				<!-- 2 column grid layout -->
				<div class="row mb-4">
					<div class="col-md-6 d-flex justify-content-center">
						<!-- Checkbox -->
						<div class="form-check mb-3 mb-md-0">
							<input class="form-check-input" type="checkbox" value="" id="loginCheck" checked/>
							<label class="form-check-label" for="loginCheck"> Remember me </label>
						</div>
					</div>

					<div class="col-md-6 d-flex justify-content-center">
						<!-- Simple link -->
						<a href="#">Forgot password?</a>
					</div>
				</div>

				<!-- Submit button -->
				<button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

				<!-- Register buttons -->
				<div class="text-center">
					<p>Not a member? <a href="#!">Register</a></p>
				</div>
			</form>
		</div>
		<div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
			<form>
				<div class="text-center mb-3">
					<p>Sign up with:</p>
					<button type="button" class="btn btn-primary btn-floating mx-1">
						<i class="fab fa-facebook-f"></i>
					</button>

					<button type="button" class="btn btn-primary btn-floating mx-1">
						<i class="fab fa-google"></i>
					</button>

					<button type="button" class="btn btn-primary btn-floating mx-1">
						<i class="fab fa-twitter"></i>
					</button>

					<button type="button" class="btn btn-primary btn-floating mx-1">
						<i class="fab fa-github"></i>
					</button>
				</div>

				<p class="text-center">or:</p>

				<!-- Name input -->
				<div class="form-outline mb-4">
					<input type="text" id="registerName" class="form-control"/>
					<label class="form-label" for="registerName">Name</label>
				</div>

				<!-- Username input -->
				<div class="form-outline mb-4">
					<input type="text" id="registerUsername" class="form-control"/>
					<label class="form-label" for="registerUsername">Username</label>
				</div>

				<!-- Email input -->
				<div class="form-outline mb-4">
					<input type="email" id="registerEmail" class="form-control"/>
					<label class="form-label" for="registerEmail">Email</label>
				</div>

				<!-- Password input -->
				<div class="form-outline mb-4">
					<input type="password" id="registerPassword" class="form-control"/>
					<label class="form-label" for="registerPassword">Password</label>
				</div>

				<!-- Repeat Password input -->
				<div class="form-outline mb-4">
					<input type="password" id="registerRepeatPassword" class="form-control"/>
					<label class="form-label" for="registerRepeatPassword">Repeat password</label>
				</div>

				<!-- Checkbox -->
				<div class="form-check d-flex justify-content-center mb-4">
					<input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked aria-describedby="registerCheckHelpText"/>
					<label class="form-check-label" for="registerCheck">
						I have read and agree to the terms
					</label>
				</div>

				<!-- Submit button -->
				<button type="submit" class="btn btn-primary btn-block mb-3">Sign in</button>
			</form>
		</div>
	</div>
	<!-- Pills content -->


</div>

</body>
